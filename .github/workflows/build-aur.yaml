name: build aur

on:
  schedule:
    - cron:  '00 20 * * *'
  push:
    paths:
      - 'aur-patches/**'
      - '.github/workflows/build-aur.yaml'
      - 'init-aur-builder.yaml'
      - 'init-aur-patcher.sh'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install APT packages
        run: sudo apt install -y git python3 python3-yaml

      - name: Clone target repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_TOKEN }}
          repository: xzsk2/arch-repo
          path: arch-repo

      - name: Init AUR Builder
        uses: pacman-repo-builder/action@0.0.0-rc.64
        with:
          command: |
            mkdir -p arch-repo/repo
            rm build-pacman-repo.yaml
            mkdir -p aur-pkgbuilds
            chmod -R 755 aur-pkgbuilds
            build-pacman-repo init-aur-builder
            cat build-pacman-repo.yaml

      - name: Patch packages
        run: |
          ls -l .
          ls -l aur-patches
          ls -l aur-pkgbuilds
          ls -l aur-pkgbuilds/clash-meta
          chmod -R +x aur-patches
          ./init-aur-patcher.sh

      - name: Build pacman packages
        uses: pacman-repo-builder/action@0.0.0-rc.64
        with:
          command: |
            pacman -Sy
            build-pacman-repo build

      - name: Cleanup packages
        run: ./package-cleanup.sh sakari-aur arch-repo/repo

      - name: Upload packages
        env:
          COMMIT_AUTHOR_NAME: ${{ secrets.COMMIT_AUTHOR_NAME }}
          COMMIT_AUTHOR_EMAIL: ${{ secrets.COMMIT_AUTHOR_EMAIL }}
        run: |
          cd arch-repo
          git config --global user.name "$COMMIT_AUTHOR_NAME"
          git config --global user.email "$COMMIT_AUTHOR_EMAIL"

          # # Fresh commit
          # git add -vA
          # if git diff-index --quiet HEAD; then
          #   echo "No changes to commit."
          # else
          #   git checkout --orphan temp_branch
          #   git commit -m "Update by $GITHUB_REPOSITORY@$GITHUB_SHA" 
          #   git branch -D main # delete main branch 
          #   git branch -m main
          #   git push origin main --force
          # fi

          # Normal commit
          git add -vA
          git diff-index --quiet HEAD || git commit -m "Update by $GITHUB_REPOSITORY@$GITHUB_SHA"
          git push origin main
