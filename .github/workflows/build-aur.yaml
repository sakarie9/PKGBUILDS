name: build aur

on:
  schedule:
    - cron:  '00 20 * * *'
  push:
    branches:
      - main
    paths:
      - 'aur-patches/**'
      - '.github/workflows/build-aur.yaml'
      - 'init-aur-builder.yaml'
      - 'init-aur-patcher.sh'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get current time
        uses: josStorer/get-current-time@v2.0.2
        id: current-time
        with:
          format: "YYYY-MM-DD HH:mm:ss"
          utcOffset: "+08:00"

      - name: Install APT packages
        run: sudo apt install -y git python3 python3-yaml

      - name: Clone target repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_TOKEN }}
          repository: sakarie9/arch-repo
          path: arch-repo/repo

      - name: Init AUR Builder
        uses: pacman-repo-builder/action@0.0.0-rc.64
        with:
          command: |
            mkdir -p arch-repo/release
            rm build-pacman-repo.yaml
            mkdir -p aur-pkgbuilds
            chmod -R 755 aur-pkgbuilds
            build-pacman-repo init-aur-builder
            cat build-pacman-repo.yaml

      - name: Patch packages
        run: |
          sudo chmod -R +x aur-patches
          sudo ./init-aur-patcher.sh

      - name: Build pacman packages
        uses: pacman-repo-builder/action@0.0.0-rc.64
        with:
          command: |
            pacman -Sy
            # import gpg keys
            build-pacman-repo build

      - name: Cleanup packages
        run: ./package-cleanup.sh sakari-aur arch-repo/release

      - name: Generate changelog
        run: |
          CHANGELOG_PATH=arch-repo/repo/CHANGELOG
          echo '' >> $CHANGELOG_PATH
          date -d "+8 hours" +%F' '%T >> $CHANGELOG_PATH
          diff -u <(ls arch-repo/release-old) <(ls arch-repo/release) | tail -n +4 >> $CHANGELOG_PATH

      - name: Upload repo
        env:
          COMMIT_AUTHOR_NAME: ${{ secrets.COMMIT_AUTHOR_NAME }}
          COMMIT_AUTHOR_EMAIL: ${{ secrets.COMMIT_AUTHOR_EMAIL }}
        run: |
          cd arch-repo/repo
          git config --global user.name "$COMMIT_AUTHOR_NAME"
          git config --global user.email "$COMMIT_AUTHOR_EMAIL"

          # # Fresh commit
          # git add -vA
          # if git diff-index --quiet HEAD; then
          #   echo "No changes to commit."
          # else
          #   git checkout --orphan temp_branch
          #   git commit -m "Update by $GITHUB_REPOSITORY@$GITHUB_SHA" 
          #   git branch -D main # delete main branch 
          #   git branch -m main
          #   git push origin main --force
          # fi

          # Normal commit
          git add -vA
          git diff-index --quiet HEAD || git commit -m "Update by $GITHUB_REPOSITORY@$GITHUB_SHA"
          # tag
          if [ $(git tag -l repo) ]; then
            git tag -d repo
          fi
          git tag repo
          # push
          git pull origin main --rebase=true # to avoid conflicts due to data races
          git push origin main

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_name: sakarie9/arch-repo
          repo_token: ${{ secrets.REPO_TOKEN }}
          file: arch-repo/release/*
          tag: repo
          overwrite: true
          file_glob: true
          release_name: ${{ steps.current-time.outputs.formattedTime }}
