on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install APT packages
        run: sudo apt install python3 python3-yaml

      - name: Clone target repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.REPO_TOKEN }}
          repository: xzsk2/arch-repo
          path: arch-repo

      - name: Inspect restored failed build record
        continue-on-error: true
        run: cat arch-repo/failed-build-records/personal-pacman-packages.yaml

      - name: Build pacman packages
        uses: pacman-repo-builder/action@0.0.0-rc.64
        with:
          command: |
            mkdir -p arch-repo/repo
            build-pacman-repo build

      - name: Inspect changed failed build record
        continue-on-error: true
        run: cat arch-repo/failed-build-records/personal-pacman-packages.yaml

      - name: Upload packages
        env:
          COMMIT_AUTHOR_NAME: ${{ secrets.COMMIT_AUTHOR_NAME }}
          COMMIT_AUTHOR_EMAIL: ${{ secrets.COMMIT_AUTHOR_EMAIL }}
        run: |
          cd arch-repo
          git config --global user.name "$COMMIT_AUTHOR_NAME"
          git config --global user.email "$COMMIT_AUTHOR_EMAIL"
          git add -v .
          git commit -m "Update by $GITHUB_REPOSITORY@$GITHUB_SHA" --allow-empty
          git pull origin main --rebase=true # to avoid conflicts due to data races
          git push origin main